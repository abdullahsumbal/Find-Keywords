<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Webpage Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>


</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Find Webpages</a>
    <!--Add here -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!--Add here -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" target="_blank" href="https://github.com/abdullahsumbal/Find-Webpages-Using-Keywords"><i class="fab fa-github fa-2x"></i></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" target="_blank" href="http://abdullahsumbal.com"><i class="fas fa-home fa-2x"></i></a>
            </li>
        </ul>
    </div>
</nav>

  <div class="container">

    <div class="row mt-4">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header" data-background-color="green">
            <p class="font-weight-bold"> <i class="fas fa-search fa-1x"></i> Search</p>
          </div>
            <div class="card-body ">

              <form action = "/home" method="post">
                <div class="form-group">
                  <label for="WebsiteURL">Website URL</label>
                  <input type="text" class="form-control" id="WebsiteURL" name="WebsiteURL" placeholder="Enter URL">
                </div>
                <div class="form-group">
                  <label for="Keywords">Keywords</label>
                  <input type="text" class="form-control" id="Keywords" name="Keywords" placeholder="Enter Keywords">
                </div>
                <div class="form-group">
                  <label for="SelectLevel">Search level</label>
                  <select class="form-control" id="SelectLevel" name="SelectLevel">
                    <option>1</option>
                    <option>2</option>
                    <option selected="selected">3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group"> <!-- Remember Field -->
              		<div class="checkbox">
              			<label class="checkbox">
              				<input name="Restrict" type="checkbox" value="yes"/>
              				Restrict Domain
              			</label>
              		</div>
              	</div>
                <input type="submit" class="btn btn-primary" value="Search">
                </form>

            </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      {% for link, keywords in links.items() %}
      <div class="col-4">
        <div class="card mb-4">
          <div class="card-header" data-background-color="green">
            <p class="font-weight-bold">Words Found:</p>
            {% for word in keywords %}
            {{word}}
            {% endfor%}
          </div>
            <div class="card-body ">
              <p class="font-weight-bold"><a href={{link}}> {{link}}</a> </p>
            </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>

</body>
</html>
